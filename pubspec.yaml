name: test_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hexcolor: ^3.0.1
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Regular.ttf
    - family: Gilroy-Medium
      fonts:
        - asset: fonts/Gilroy-Medium.ttf
    - family: Gilroy-Bold
      fonts:
        - asset: fonts/Gilroy-Bold.ttf
    - family: Gilroy-ExtraBold
      fonts:
        - asset: fonts/Gilroy-ExtraBold.ttf

